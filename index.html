    <div id="map-container">

    <div id="loading-mask" class="modal-backdrop">
      <div class="loading-indicator">
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-info loading-bar"></div>
        </div>
      </div>
    </div>

    <div id="venueSearch">
      <div class="sidebar-wrapper">
        <div class="panel panel-default" id="venue_features">
          <div class="panel-heading">
            <h3 class="panel-title">Venues
            <button type="button" class="btn btn-xs btn-default pull-right" id="venue_sidebar-hide-btn"><i class="fa fa-chevron-left"></i></button></h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-8 col-md-8">
                <input type="text" class="form-control search" placeholder="Search" />
              </div>
              <div class="col-xs-4 col-md-4">
                <button type="button" class="btn btn-primary pull-right sort" data-sort="venue_feature-name" id="venue_sort-btn"><i class="fa fa-sort"></i>&nbsp;&nbsp;Sort</button>
              </div>
            </div>
          </div>
          <div class="sidebar-table">
            <table class="table table-hover" id="venue_feature-list">
              <thead class="hidden">
                <tr>
                  <th>Icon</th>
                <tr>
                <tr>
                  <th>Name</th>
                <tr>
                <tr>
                  <th>Chevron</th>
                <tr>
              </thead>
              <tbody class="list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="venueSidebar">
      <h3 class="modal-title text-primary" id="venueInfo_Title"></h3>
      <div id="venue-Info_DATA" class="sidebar-table"></div>
      <br>
      <footer>
        <button type="button" class="btn btn-primary" id="venueTable-btn">View Table</button>
        <button type="button" class="btn btn-success" id="venueCreate-btn">Create Record</button>
        <button type="button" class="btn btn-danger" id="venueEdit-btn">Edit Record</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="venueClose-sidebarBTN">Close</button>
      </footer>
    </div>

    <div id="venueTable-container"> 
      <br>
      <table id="venueTable" class="stripe" style="width:100%"></table>
    </div>
